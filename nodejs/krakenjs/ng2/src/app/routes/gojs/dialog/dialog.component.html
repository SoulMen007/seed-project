<h2 mat-dialog-title>
  {{ title }}
</h2>
<mat-dialog-content>
  {{  content }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" cdkFocusInitial [mat-dialog-close]="true">确定</button>
  <button mat-button [mat-dialog-close]="false" color="warn">取消</button>
</mat-dialog-actions>
